<div class="card mt-4">
  <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <h4 class="card-header">Hi {{user?.name}}, below are the roles you are.</h4>
    <div class="card-body">
          <a *ngFor="let role of user?.roles" href="#" class="btn btn-primary badge-margin">{{role.roleName}}</a>
    </div>
</div>
